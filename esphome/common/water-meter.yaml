esp32:
  board: lolin_s2_pico
  framework:
    type: arduino

# Enable logging
logger:
  logs:
    light: NONE 
    binary_sensor: NONE

# Enable Home Assistant API
api:
  actions:
    - variables:
        value: float
      then:
        - lambda: |-
            id(hot_water_total) = value;
            ESP_LOGD("custom", "set_hot_water_total to: %f", value);
      action: set_hot_water_total

    - variables:
        value: float
      then:
        - lambda: |-
            id(cold_water_total) = value;
            ESP_LOGD("custom", "set_cold_water_total to: %f", value);
      action: set_cold_water_total

    - variables:
        value: float
      then:
        - lambda: |-
            id(hot_water_ratio) = value;
            ESP_LOGD("custom", "set_hot_water_ratio to: %f", value);
      action: set_hot_water_ratio
    
    - variables:
        value: float
      then:
        - lambda: |-
            id(cold_water_ratio) = value;
            ESP_LOGD("custom", "set_cold_water_ratio to: %f", value);
      action: set_cold_water_ratio
    
    # - variables:
    #     value: string
    #   then:
    #     - lambda: |-
    #         id(cold_water_sn) = value;
    #         ESP_LOGD("custom", "set_cold_water_meter_sn to: %f", value);
    #   action: set_cold_water_meter_sn
    
