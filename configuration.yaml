# Loads default set of integrations. Do not remove.
default_config:

homeassistant:
  packages: !include_dir_named packages
# Example configuration.yaml entry
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.1.3
mobile_app: #home assistant mobile application enable

# input_button:
#   restart_button:
#     name: "Restart System"

input_number:
  bathroom_set_hott_water:
    name: Bathroom_set_hot_water
    unit_of_measurement: "m3"
    mode: box
    initial: 100
    min: 0
    max: 1000000
    step: 0.001
    icon: mdi:water
  bathroom_set_cold_water:
    name: Bathroom_set_cold_water
    unit_of_measurement: "m3"
    mode: box
    initial: 100
    min: 0
    max: 1000000
    step: 0.001
    icon: mdi:water
