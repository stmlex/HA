    #       entity: sensor.0x00158d000246651d_battery
    # light.hallway_light:
    #   name: "Люстра"
    #   room: "Прихожая"
    light.rgb_clock:
      name: "Часы"
      room: "Гостиная"
    light.night_light_livingroom_rgb_lamp:
      name: "Лампа"
      room: "Гостиная"
      modes:
        scene:
          candle:
            - "Fire"
          siren:
            - "Color_wipe"
          fantasy:
            - "Rainbow"
          garland:
            - "Fireworks"
    light.night_light_bedroom_rgb_lamp:
