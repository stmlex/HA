    #       entity: sensor.0x00158d000246651d_battery
    # light.hallway_light:
    #   name: "Люстра"
    #   room: "Прихожая"
    light.rgb_clock:
      name: "Часы"
      room: "Гостиная"
    light.night_light_livingroom_rgb_lamp:
      name: "Лампа"
      room: "Гостиная"
      modes:
        scene:
          candle:
            - "Fire"
          siren:
            - "Color_wipe"
          fantasy:
            - "Rainbow"
          garland:
            - "Fireworks"
    light.night_light_bedroom_rgb_lamp:
      name: "Лампа"
      room: "Спальня"
      modes:
        scene:
          candle:
            - "Fire"
          siren:
            - "Color_wipe"
          fantasy:
            - "Rainbow"
          garland:
            - "Fireworks"
    light.night_light_childrens_rgb_lamp:
      name: "Лампа"
      room: "Детская"
      modes:
        scene:
          candle:
            - "Fire"
          siren:
            - "Color_wipe"
          fantasy:
            - "Rainbow"
          garland:
            - "Fireworks"
    media_player.televizor_v_gostinoi_2:
      name: Телевизор
      room: Гостиная
    media_player.televizor_v_detskoi_2:
      name: Телевизор
      room: Детская
    media_player.televizor_v_spalne_2:
      name: Телевизор
