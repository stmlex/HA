  entity_config:
    # button.garland_power:
    #   name: Елочка
    #   room: Гостиная
    #   custom_toggles:
    #     backlight:
    #       turn_on:
    #         service: button.press
    #         entity_id: button.garland_effect
    #       turn_off:
    #         service: button.press
    #         entity_id: button.garland_effect
    climate.ir_remote_air_cooler:
      name: Кондиционер
      room: Детская
    climate.air_cooler_2:
      name: Кондиционер
      room: Спальня
    switch.garland_on_off:
      name: Гирлянда
      room: Спальня
      custom_toggles:
        backlight:
          turn_on:
            service: button.press
            entity_id: button.garland_effect
          turn_off:
            service: button.press
            entity_id: button.garland_effect
    humidifier.uvlazhnitel:
      name: Увлажнитель
      room: Детская
      properties:
        - type: water_level
          entity: sensor.uvlazhnitel_water_level
    # humidifier.uvlazhnitel_2:
    #   name: Гостиная
    #   room: Детская
    humidifier.smartmi_evaporative_humidifier:
      name: Увлажнитель
      room: Спальня
      properties:
        - type: water_level
          entity: sensor.smartmi_evaporative_humidifier_water_level
    sensor.mh_z19_co2_value:
      name: Качество воздуха спальня
      room: Спальня
      properties:
        - type: co2_level
          entity: sensor.mh_z19_co2_value
        - type: pm2.5_density
          entity: sensor.concentration2_2_5mm
        - type: pm1_density
          entity: sensor.concentration1_1_0mm
        - type: pm10_density
          entity: sensor.concentration3_10mm
    sensor.mh_z19_co2_value_2:
      name: Качество воздуха гостиная
      room: Гостиная
      properties:
        - type: co2_level
          entity: sensor.mh_z19_co2_value_2
        - type: pm2.5_density
          entity: sensor.concentration2_2_5mm_2
        - type: pm1_density
          entity: sensor.concentration1_1_0mm_2
        - type: pm10_density
          entity: sensor.concentration3_10mm_2
    sensor.co2:
      name: Качество воздуха детская
      room: Детская
      properties:
        - type: co2_level
          entity: sensor.co2
        - type: pm2.5_density
          entity: sensor.pm1006k_2_5mm_m3
        - type: pm1_density
          entity: sensor.pm1006k_1_0mm_m3
        - type: pm10_density
          entity: sensor.pm1006k_10_0mm_m3
        - type: humidity
          entity: sensor.humidity
    sensor.a4c1381840a0_temperature:
      name: Датчик гостиной
      room: Гостиная
      properties:
        - type: temperature
          entity: sensor.a4c1381840a0_temperature
        - type: humidity
          entity: sensor.a4c1381840a0_humidity
        # - type: battery_level
        #   entity: sensor.a4c1381840a0_battery
    sensor.a4c138041e22_temperature:
      name: Датчик спальни
      room: Спальня
      properties:
        - type: temperature
          entity: sensor.a4c138041e22_temperature
        - type: humidity
          entity: sensor.a4c138041e22_humidity
    #     - type: battery_level
    #       entity: sensor.a4c138041e22_battery
    sensor.a4c138a0dbd3_temperature:
      name: Датчик детской
      room: Детская
      properties:
        - type: temperature
          entity: sensor.a4c138a0dbd3_temperature
        - type: humidity
          entity: sensor.a4c138a0dbd3_humidity
    #     - type: battery_level
    #       entity: sensor.a4c138a0dbd3_battery
    sensor.a4c138aed13a_temperature:
      name: Датчик кухни
      room: Кухня
      properties:
        - type: temperature
          entity: sensor.a4c138aed13a_temperature
        - type: humidity
          entity: sensor.a4c138aed13a_humidity
    #     - type: battery_level
    #       entity: sensor.a4c138aed13a_battery
    sensor.a4c138b90c73_temperature:
      name: Датчик балкона
      room: Балкон
      properties:
        - type: temperature
          entity: sensor.a4c138b90c73_temperature
        - type: humidity
          entity: sensor.a4c138b90c73_humidity
    #     - type: battery_level
    #       entity: sensor.a4c138b90c73_battery
    sensor.a4c138f88e72_temperature:
      name: Датчик в туалете
      room: Туалет
      properties:
        - type: temperature
          entity: sensor.a4c138f88e72_temperature
        - type: humidity
          entity: sensor.a4c138f88e72_humidity
    sensor.a4c1386327f1_temperature:
      name: Датчик ванной
      room: Ванная
      properties:
        - type: temperature
          entity: sensor.a4c1386327f1_temperature
        - type: humidity
          entity: sensor.a4c1386327f1_humidity
    switch.vannaia_switch:
      name: Вода
      room: Ванная
    sensor.water_bathroom_total_hot_water_consumption:
      name: Счетчик горячей воды
      room: Ванная
      properties:
        - type: water_meter
          unit_of_measurement: m3
          entity: sensor.water_bathroom_total_hot_water_consumption
        - type: temperature
          entity: sensor.water_bathroom_hot_water_temperature
    sensor.water_bathroom_total_cold_water_consumption:
      name: Счетчик холодной воды
      room: Ванная
      properties:
        - type: water_meter
          unit_of_measurement: m3
          entity: sensor.water_bathroom_total_cold_water_consumption
        - type: temperature
          entity: sensor.water_bathroom_cold_water_temperature
    binary_sensor.0x00158d0002890189_contact:
      name: Датчик входной двери
      room: Прихожая
      properties:
        - type: open
          entity: binary_sensor.0x00158d0002890189_contact
