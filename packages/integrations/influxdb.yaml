# InfluxDB configuration
influxdb:
  api_version: 2
  ssl: false
  host: !secret INFLUXDB_HOST
  port: !secret INFLUXDB_PORT
  token: !secret INFLUXDB_TOKEN
  organization: !secret INFLUX_ORG_ID
  bucket: !secret INFLUXDB_USER
  tags_attributes:
    - friendly_name
  include:
    domains:
      - sun
      - weather
    entities:
      - sensor.energy_meter_power
      - sensor.energy_meter_total_t1
      - sensor.energy_meter_total_t2
      - sensor.energy_t1_cost_daily
      - sensor.energy_t2_cost_daily
      - sensor.energy_total_cost_daily
      - sensor.toilet_hot_water_cost_daily
      - sensor.toilet_cold_water_cost_daily
      - sensor.bathroom_hot_water_cost_daily
      - sensor.bathroom_cold_water_cost_daily
      - sensor.hot_water_total_cost_daily
      - sensor.cold_water_total_cost_daily
      - sensor.water_total_cost_daily
      - sensor.total_cost_daily

      - sensor.energy_t1_cost_monthly
      - sensor.energy_t2_cost_monthly
      - sensor.energy_total_cost_monthly
      - sensor.toilet_hot_water_cost_monthly
      - sensor.toilet_cold_water_cost_monthly
      - sensor.bathroom_hot_water_cost_monthly
      - sensor.bathroom_cold_water_cost_monthly
      - sensor.hot_water_total_cost_monthly
      - sensor.cold_water_total_cost_monthly
      - sensor.water_total_cost_monthly
      - sensor.total_cost_monthly

      - sensor.livingroom_th2_temperature
      - sensor.bedroom_th2_temperature
      - sensor.childrensroom_th2_temperature
      - sensor.kitchen_th2_temperature
      - sensor.balcony_th2_temperature
      - sensor.bathroom_th2_temperature
      - sensor.toilet_th2_temperature

      - sensor.livingroom_th2_humidity
      - sensor.bedroom_th2_humidity
      - sensor.childrensroom_th2_humidity
      - sensor.kitchen_th2_humidity
      - sensor.balcony_th2_humidity
      - sensor.bathroom_th2_humidity
      - sensor.toilet_th2_humidity

      - sensor.livingroom_th2_battery
      - sensor.bedroom_th2_battery
      - sensor.childrensroom_th2_battery
      - sensor.kitchen_th2_battery
      - sensor.balcony_th2_battery
      - sensor.bathroom_th2_battery
      - sensor.toilet_th2_battery
      - sensor.main_door_battery
      - sensor.button_battery

      - sensor.water_toilet_hot_water_temperature
      - sensor.water_toilet_cold_water_temperature
      - sensor.water_toilet_hot_water_total
      - sensor.water_toilet_cold_water_total
      - sensor.water_bathroom_hot_water_temperature
      - sensor.water_bathroom_cold_water_temperature
      - sensor.water_bathroom_hot_water_total
      - sensor.water_bathroom_cold_water_total

      - sensor.nas_memory_usage_real
      - sensor.nas_cpu_utilization_total
      - sensor.nas_volume_1_volume_used
      - sensor.nas_volume_2_volume_used
      - sensor.nas_temperature
