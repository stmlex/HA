input_number:
  toilet_set_hot_water:
    name: toilet_set_hot_water
    unit_of_measurement: "m³"
    mode: box
    min: 0
    max: 1000000
    step: 0.001
    icon: mdi:water-plus
  toilet_set_cold_water:
    name: toilet_set_cold_water
    unit_of_measurement: "m³"
    mode: box
    min: 0
    max: 1000000
    step: 0.001
    icon: mdi:water-minus

input_button:
  sync_toilet_totals:
    name: sync_toilet_totals
    icon: mdi:water-sync

input_text:
  toilet_hot_water_state:
    name: toilet_hot_water_state
    initial: "unknown"

automation:
  - id: "sync_toilet_totals"
    alias: sync_toilet_totals
    description: ""
    mode: single
    variables:
      hot_water_total: "{{ states('input_number.toilet_set_hot_water') | float }}"
      cold_water_total: "{{ states('input_number.toilet_set_cold_water') | float }}"
    triggers:
      - trigger: state
        entity_id:
          - input_button.sync_toilet_totals
    action:
      - action: esphome.water_toilet_set_total_hot_water_consumption
        data:
          value: "{{ hot_water_total }}"
      - action: esphome.water_toilet_set_total_cold_water_consumption
        data:
          value: "{{ cold_water_total }}"
      - action: telegram_bot.send_message
        data:
          message: >
            Синхронизация счетчиков воды в туалете:
            горячая: {{ hot_water_total }}m³
            холодная: {{ cold_water_total }}m³

  - id: toilet_hot_water_state_message
    alias: toilet_hot_water_state_message
    description: ""
    variables:
      upper_treshold: 50
      lower_treshold: 40
      temperature: "{{ states('sensor.water_toilet_hot_water_temperature') | float }}"
    mode: single
    triggers:
      - trigger: state
        entity_id:
          - sensor.water_toilet_hot_water_temperature
    action:
      - choose:
          - conditions:
              - condition: template
                value_template: >
                  {{ temperature > upper_treshold }}
              - condition: template
                value_template: >
                  {{ states('input_text.toilet_hot_water_state') != "normal" }}
            sequence:
              - action: input_text.set_value
                target:
                  entity_id: input_text.toilet_hot_water_state
                data:
                  value: "normal"
              - action: telegram_bot.send_message
                data:
                  message: >
                    Температура воды в туалете в норме: {{ temperature }}°C
          - conditions:
              - condition: template
                value_template: >
                  {{ temperature < lower_treshold }}
              - condition: template
                value_template: >
                  {{ states('input_text.toilet_hot_water_state') != "cold" }}
            sequence:
              - action: input_text.set_value
                target:
                  entity_id: input_text.toilet_hot_water_state
                data:
                  value: "cold"
              - action: telegram_bot.send_message
                data:
                  message: >
                    Температура воды в туалете меньше {{ lower_treshold }}°C
